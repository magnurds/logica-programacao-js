<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {

        background-color: rgb(136, 203, 180);
       
    }

    #conteudo {
        text-align: center;
    }
   

    #ConverteTemp {
        background-color: rgb(166, 166, 243);
    }

    #LimpaTemp {
        background-color: rgb(241, 82, 82);
    }

    #btConverteTemp {
        background-color: rgb(109, 109, 175);
}

#btLimpaTemp {
        background-color: rgb(245, 86, 86);
}


</style>


<body>

    <a href="index.html">â†© Home</a>

    <div id="conteudo">

        <h2 class="titulo-pagina">Conversor de Temperatura</h2>


        <form action="">

            <label for="valorTemperatura">Temperatura:</label>
            <input type="text" id="valorTemperatura">

            <label for="escalaAtual">De:</label>
            <select id="escalaAtual">
                <option value="C" selected>Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <label for="escalaConvertida">Para:</label>
              <input list="escalas" id="escalaConvertida" value="F">
              <datalist id="escalas">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option> 
                </datalist> 

            <button type="button" id="btConverteTemp">Converter</button>
            <button type="reset" id="btLimpaTemp">Limpar</button>

        </form>

        <div id="resultadoTemp"></div>

    </div>

    <script src="desafio2.js"></script>
    <script src="desafio3.js"></script>


</body>

</html>
