<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto de funcionário</title>
</head>
<body>
<h1>Tabela de Descontos</h1>

<a href="index.html">Home</a> 

    <div class="container">
        <div>
            <label for="valor">Valor R$:</label>
            <input type="number" step="0.01" min="0.00" id="valor"><br>
        </div>
        
    
        <table>
            <tr>
                <th>Tipo de cliente</th>
                <th>Código</th>
                <th>Desconto</th>
            </tr>
            <tr>
                <td>Comum</td>
                <td>1</td>
                <td>Sem desconto</td>
            </tr>
            <tr>
                <td>Funcionário</td>
                <td>2</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>Vip</td>
                <td>3</td>
                <td>5%</td>
            </tr>
        </table>
    
        <div class="codigoEstilo">
            <label for="codigo">Código do cliente:</label>
            <input type="number" min="1" max="3" id="codigo">
        </div>
        
        <button type="button" onclick="compra()">Finalizar</button>
        <button type="button" onclick="limpar()">Limpar</button>
    
    
        <p class="resultado"></p>
        <p class="erro"></p>
    </div>

    
  
    <script>

        function compra() {

            let codigo = parseInt(document.getElementById("codigo").value);
            let valor = parseFloat(document.getElementById("valor").value);
            let resultado = valor;

            if (valor > 0) {
                if (codigo === 1) {
                resultado = valor;
                document.querySelector("p.resultado").innerHTML = 'Valor a pagar R$' + resultado.toFixed(2);
                document.querySelector('p.erro').innerHTML = "";
                }else if (codigo === 2) {
                    resultado -= (valor * 0.1);
                    document.querySelector("p.resultado").innerHTML = 'Valor a pagar R$' + resultado.toFixed(2);
                    document.querySelector('p.erro').innerHTML = "";
                }
                else if (codigo === 3) {
                    resultado -= (valor * 0.05);
                    document.querySelector("p.resultado").innerHTML = 'Valor a pagar R$' + resultado.toFixed(2);
                    document.querySelector('p.erro').innerHTML = "";
                }else {
                    document.querySelector("p.erro").innerHTML = "Código inválido!";
                    document.querySelector("p.resultado").innerHTML = "";
                }
            }else {
                document.querySelector("p.erro").innerHTML = "Digite um valor!";
                document.querySelector("p.resultado").innerHTML = "";
            }

        }

        function limpar() {
            document.getElementById('valor').value = "";
            document.getElementById('codigo').value = "";
            document.querySelector('p.resultado').innerHTML = "";
            document.querySelector('p.erro').innerHTML = "";
        }

    </script>
</body>
</html>
